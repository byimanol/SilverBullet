name: Build SilverBullet

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
      
    - name: Restore all NuGet packages from solution
      run: nuget restore OpenBullet.sln -PackagesDirectory packages
      continue-on-error: true
      
    - name: Restore packages for each project individually
      run: |
        Get-ChildItem -Recurse -Filter packages.config | ForEach-Object {
          Write-Host "Restoring packages for: $($_.DirectoryName)"
          nuget restore $_.FullName -PackagesDirectory packages
        }
      shell: pwsh
      continue-on-error: true
      
    - name: Build Extreme.Net
      run: msbuild Extreme.Net/Extreme.Net.csproj /p:Configuration=Release /p:Platform=AnyCPU
      continue-on-error: true
      
    - name: Build PluginFramework
      run: msbuild PluginFramework/PluginFramework.csproj /p:Configuration=Release /p:Platform=AnyCPU
      continue-on-error: true
      
    - name: Build SilverBullet.ImageProcessor
      run: msbuild SilverBullet.ImageProcessor/SilverBullet.ImageProcessor.csproj /p:Configuration=Release /p:Platform=AnyCPU
      continue-on-error: true
      
    - name: Build SilverBullet.Tesseract
      run: msbuild SilverBullet.Tesseract/SilverBullet.Tesseract.csproj /p:Configuration=Release /p:Platform=AnyCPU
      continue-on-error: true
      
    - name: Build Tesseract
      run: msbuild Tesseract/Tesseract.csproj /p:Configuration=Release /p:Platform=AnyCPU
      continue-on-error: true
      
    - name: Build RuriLib
      run: msbuild RuriLib/RuriLib.csproj /p:Configuration=Release /p:Platform=AnyCPU
      continue-on-error: true
      
    - name: Build SilverBullet (OpenBullet)
      run: msbuild OpenBullet/SilverBullet.csproj /p:Configuration=Release /p:Platform=AnyCPU
      
    - name: Build OpenBulletCLI
      run: msbuild OpenBulletCLI/OpenBulletCLI.csproj /p:Configuration=Release /p:Platform=AnyCPU
      
    - name: Build SilverBulletUpdater
      run: msbuild SilverBulletUpdater/SilverBulletUpdater.csproj /p:Configuration=Release /p:Platform=AnyCPU
      continue-on-error: true
      
    - name: Upload SilverBullet artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SilverBullet-Release
        path: OpenBullet/bin/Release/
        if-no-files-found: warn
        
    - name: Upload OpenBulletCLI artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OpenBulletCLI-Release
        path: OpenBulletCLI/bin/Release/
        if-no-files-found: warn
        
    - name: Upload SilverBulletUpdater artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SilverBulletUpdater-Release
        path: SilverBulletUpdater/bin/Release/
        if-no-files-found: warn
